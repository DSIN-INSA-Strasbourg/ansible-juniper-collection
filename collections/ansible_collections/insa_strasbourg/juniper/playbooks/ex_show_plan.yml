- name: Juniper_ex_show_plan
  hosts: "{{ target | default('all') }}"
  connection: juniper.device.pyez
  gather_facts: false
  vars:
    hostname: "{{ ex_config_hostname }}"
  tasks:
    - name: Get any planned shutdown/reboot
      juniper.device.command:
        commands: show system reboot
      register: res

    - name: Show any planned shutdown/reboot
      ansible.builtin.debug:
        msg: "{{ res.stdout_lines[3] }}"
