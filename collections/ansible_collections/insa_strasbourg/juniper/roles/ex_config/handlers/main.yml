- name: "Wait to let network troubles appears and ensure we kept access to device during (seconds) {{ ex_config_delay_between_commitconfirm_and_commit }}"
  ansible.builtin.pause:
    seconds: "{{ ex_config_delay_between_commitconfirm_and_commit }}"
  listen: Commit confirmed changed running config


- name: Confirm commit
  juniper.device.config:
    commit: true
  listen: Commit confirmed changed running config


- name: Save rescue configuration
  juniper.device.command:
    commands: request system configuration rescue save
    format: xml
  listen: Commit confirmed changed running config
